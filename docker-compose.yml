services:
  service_a:
    image: alpine
    volumes:
      - shared_data:/app/shared
    command: sh -c "echo 'Hello from Service A' > /app/shared/message.txt && sleep infinity"

  service_b:
    image: alpine
    volumes:
      - shared_data:/app/shared
    command: sh -c "sleep 5 && cat /app/shared/message.txt && sleep infinity"

volumes:
  shared_data: