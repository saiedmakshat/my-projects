apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    app: nginx
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer # Or NodePort/LoadBalancer for external acce
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3 # Specifies the desired number of NGINX pod replicas
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.28 #nawrasacr.azurecr.io/saied/nginx:v1 #ginx:1.28 # nginx:1.28 # Specifies the NGINX image and tag to use
        ports:
        - containerPort: 80  # Exposes port 80 within the container
          name: http
